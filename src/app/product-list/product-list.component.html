<h2>Design your ship :</h2>

<div *ngFor="let slot of slots_DD40; let i=index">
  <a>{{ slot.name }}</a>
  <br>
  <select name="hull" id="hull-select">
    <option *ngFor="let equipment of equipBySlot[i]" value=product.name>{{ equipment.name }}</option>
  </select>
  <br>
  <br>
</div>
