<h2>Design your ship :</h2>

<div *ngFor="let slot of slotByHull[index]; let i=index">
  <a>{{ slot.name }}</a>

  <br>

  <select #equipselect name="hull" id="equipselect" (change)="selector(equipselect.value, i)">
    <option *ngFor="let equipment of equipBySlotByHull[index][i]" value={{equipment.id}}>{{ equipment.name }}</option>
  </select>

  <br>
  <br>

</div>

<div *ngFor="let stat of statsname; let j=index">
  <label>{{stat}}</label>
  <label>{{statslist[statsid[j]]}}</label><br>
</div>
